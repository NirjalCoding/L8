<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes test {
            0% {background-color: blue;}
            25% {background-color: aqua;}
            50% {background-color: yellow;}
            100% {background-color: greenyellow;}
            }
            div {
                width: 100px;
                height: 100px;
                background-color: rgba(15, 53, 221, 0.733);
                animation-name: test;
                animation-duration: 4s;
                }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Hi
    </div>
</body>
</html>
